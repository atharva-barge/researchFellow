<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Fellow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            flex-direction: column;
            overflow-x: hidden;
        }

        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
        }

        .container {
            position: relative;
            width: 100%;
        }

        .home-container {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 2;
            flex-wrap: wrap;
            padding: 20px;
        }

        .profile-card {
            position: relative;
            width: 250px;
            height: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: -5px 8px 45px rgba(51, 51, 51, 0.126);
            transition: all .4s;
            margin: 0 20px;
            overflow: hidden;
            text-align: center;
        }

        .profile-card:hover {
            transform: translateY(-10px);
        }

        .profile-card .img {
            width: 100%;
            height: 220px;
            overflow: hidden;
            border-radius: 15px;
        }

        .profile-card .img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .caption {
            margin-top: 15px;
        }

        .caption h3 {
            font-size: 21px;
            color: #0c52a1;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .caption p {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .caption .social-links a {
            font-size: 21px;
            margin: 0 5px;
            cursor: pointer;
            color: #333;
            transition: all .4s;
        }

        .caption .social-links a:hover {
            color: #0c52a1;
        }

        /* Media Query for Tablets and Mobile Devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .home-container {
                flex-direction: column;
                gap: 20px;
            }

            .profile-card {
                width: 90%;
                max-width: 350px;
            }

            .profile-card .img {
                height: auto;
            }

            body {
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Meet the Masterminds</h1>
    <div class="container">
        <div class="home-container">
            <div class="profile-card">
                <div class="img">
                    <img src="ath.jpg" alt="Atharva Barge">
                </div>
                <div class="caption">
                    <h3>Atharva Barge</h3>
                    <p>Cyber Security Researcher</p>
                    <div class="social-links">
                        <a href="https://linkedin.com/in/atharvasbarge" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="atharva/index.html"><i class="fa fa-globe"></i></a>
                    </div>
                </div>
            </div>
            <div class="profile-card">
                <div class="img">
                    <img src="shreya.jpeg" alt="Shreya Shivalkar">
                </div>
                <div class="caption">
                    <h3>Shreya Shivalkar</h3>
                    <p>Zoology Researcher</p>
                    <div class="social-links">
                        <a href="https://linkedin.com/in/shreyashivalkar" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="shreya/index.html"><i class="fa fa-globe"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
